apiVersion: v1
kind: Pod
metadata:
  name: test-kata-qemu-metadata-1
  annotations:
    io.containerd.cri.runtime-handler: kata-qemu-metadata
spec:
  runtimeClassName: kata-qemu-metadata
  volumes:
  - name: fs-manager
    emptyDir:
      medium: Memory
  - name: metadata-db
    emptyDir:
      medium: Memory
  - name: test-shared-data
    emptyDir:
      medium: Memory
  - name: host-share-v
    hostPath:
      path: /run/kata-containers/my-share
      type: DirectoryOrCreate
  initContainers:
    - name: init-c
      image: busybox
      imagePullPolicy: Always
      command: [ "sh","-c","sleep 1" ]
      env:
        - name: controllerCrpToken
          value: "eyJhbGciOiJFUzI1NiIsImtpZCI6ImticzovLy8weGFjMDYxOGYwYjEwNWZhZjE3YjhlMTM3MGY5OGZlYmRiMmUxZmZjNWIvZWNzay8yMDc3ODg0MTYxIiwidHlwIjoiSldUIiwidmVyIjoiMSJ9..AXsaArkvOLLxzUN_GBp3SivSwJ44sldAOn1gZlNfclZo9qZTGfVg9WxRD2zZN_nFvgmPNNJ2O-wi911xjRqTyw"
        - name: controllerAttestationReport
          value: ""
        - name: controllerCertChain
          value: "W3siY2VydF90eXBlIjoiRW1wdHkiLCJkYXRhIjpbXX1d"
  containers:
  - name: fs-manager
    image: hub.confidentialfilesystems.com/cc/filesystem-manager:v0.0.1-d3
    imagePullPolicy: Always
    volumeMounts:
      - name: fs-manager
        mountPath: /etc/cfs/conf
      - name: host-share-v
        mountPath: /data/my-share
      - name: test-shared-data
        mountPath: /data1
        mountPropagation: Bidirectional
    securityContext:
      privileged: true
    command:
      - /usr/local/bin/filesystem-manager
      - start
      - --config
      - .filesystem-manager.yaml
    env:
      - name: ME_FILESYSTEM_NAME
        value: fsname-cr-1
      - name: controllerCrpToken
        value: "eyJhbGciOiJFUzI1NiIsImtpZCI6ImticzovLy8weGFjMDYxOGYwYjEwNWZhZjE3YjhlMTM3MGY5OGZlYmRiMmUxZmZjNWIvZWNzay8yMDc3ODg0MTYxIiwidHlwIjoiSldUIiwidmVyIjoiMSJ9..RjHqVAh1BHcfomaZ4kfzxcD3ZZjZMhIk7HmGD1owhZxaxGZFEJvC2rEg01QoLFiaIa-zDWAhuqqf0s20Qn_mig"
      - name: controllerAttestationReport
        value: ""
      - name: controllerCertChain
        value: "W3siY2VydF90eXBlIjoiRW1wdHkiLCJkYXRhIjpbXX1d"
  - name: metadata-db
    image: hub.confidentialfilesystems.com/cc/redis:6.0.12
    imagePullPolicy: Always
    volumeMounts:
      - name: metadata-db
        mountPath: /data/meta
      - name: test-shared-data
        mountPath: /data2
        mountPropagation: Bidirectional
    securityContext:
      privileged: true
    command:
      - "bin/sh"
      - "-c"
      - "sleep 10000"
