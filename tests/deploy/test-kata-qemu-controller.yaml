apiVersion: v1
kind: Pod
metadata:
  labels:
    app: test-kata-qemu-controller-1
  name: test-kata-qemu-controller-1
  annotations:
    io.containerd.cri.runtime-handler: kata-qemu-controller
spec:
  runtimeClassName: kata-qemu-controller
  volumes:
  - name: cfs-csi-controller
    emptyDir:
      medium: Memory
  - name: test-shared-data
    emptyDir:
      medium: Memory
  - name: host-share-v
    hostPath:
      path: /run/kata-containers/my-share
      type: DirectoryOrCreate
  containers:
  - name: cfs-csi-controller
    image: hub.confidentialfilesystems.com:4443/cc/coco-trustee:v0.8.0-filesystem-1
    imagePullPolicy: Always
    volumeMounts:
      - name: cfs-csi-controller
        mountPath: /data/fs
      - name: host-share-v
        mountPath: /data/my-share
      - name: test-shared-data
        mountPath: /data1
        mountPropagation: Bidirectional
    securityContext:
      privileged: true
    command:
      - "sh"
      - "-c"
      - "sleep 10000"
